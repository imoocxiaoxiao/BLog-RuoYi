<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" th:href="@{/blog/admin/dist/img/favicon.png}"/>

<!--去掉xy轴的滚动条  hold-transition sidebar-mini -->
<body class="gray-bg" >

     <!--Main content-->
    <div class="content" >
        <div class="container-fluid">
            <div class="card-header">
                <h3 class="card-title">管理首页</h3>
            </div> <!-- /.card-body -->
            <div class="row" style="margin-top: 40px;border-top:0px;">
                <div class="col-lg-4 col-6">
                    <!-- small box -->
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3>新增博客</h3>

                            <p>记心中所想</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-pencil-square-o"></i>
                        </div>
                        <a th:href="@{/blog/admin/edit}" class="small-box-footer" target="_blank">let's go <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-4 col-6">
                    <!-- small box -->
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3 th:text="${blogCount}">65</h3>

                            <p>总文章数</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-list-alt"></i>
                        </div>
                        <a th:href="@{/blog/admin/blogs}" class="small-box-footer">More info <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-4 col-6">
                    <!-- small box -->
                    <div class="small-box bg-primary">
                        <div class="inner">
                            <h3 th:text="${commentCount}">65</h3>

                            <p>收到评论数</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-comments"></i>
                        </div>
                        <a th:href="@{/blog/admin/comments}" class="small-box-footer">More info <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-4 col-6">
                    <!-- small box -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3 th:text="${categoryCount}">65</h3>

                            <p>分类数量</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-bookmark"></i>
                        </div>
                        <a th:href="@{/blog/admin/categories}" class="small-box-footer">More info <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-4 col-6">
                    <!-- small box -->
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h3 th:text="${tagCount}">65</h3>

                            <p>标签总量</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-tags"></i>
                        </div>
                        <a th:href="@{/blog/admin/tags}" class="small-box-footer">More info <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <!--<div class="col-lg-4 col-6">-->
                    <!--&lt;!&ndash; small box &ndash;&gt;-->
                    <!--<div class="small-box bg-dark">-->
                        <!--<div class="inner">-->
                            <!--<h3 th:text="${linkCount}">65</h3>-->

                            <!--<p>友情链接</p>-->
                        <!--</div>-->
                        <!--<div class="icon">-->
                            <!--<i class="fa fa-heart"></i>-->
                        <!--</div>-->
                        <!--<a th:href="@{/blog/admin/links}" class="small-box-footer">More info <i-->
                                <!--class="fa fa-arrow-circle-right"></i></a>-->
                    <!--</div>-->
                <!--</div>-->
                <!-- ./col -->
            </div>
        </div><!-- /.container-fluid -->
    </div>
     <!--/.content -->

 <!--jQuery-->
<script th:src="@{/blog/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/blog/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/blog/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/blog/admin/dist/js/adminlte.min.js}"></script>
</body>
</html>
